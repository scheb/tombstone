language: php

php:
  - hhvm
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1

matrix:
  include:
    - php: 5.3
      env: COMPOSER_FLAGS="--prefer-lowest"

cache:
  directories:
    - $COMPOSER_CACHE_DIR

before_install:
  - composer selfupdate

install:
  - composer update --prefer-dist --no-interaction $COMPOSER_FLAGS

script:
  - mkdir -p build/logs
  - phpunit --coverage-clover build/logs/clover.xml

after_script:
 - php vendor/bin/coveralls -v
